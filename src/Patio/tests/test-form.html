<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test - Form</title>

	<link rel="stylesheet" asp-append-version="true" href="../output/patio.min.css" />
</head>

<body class="dark">

	<div class="container">

		<form method="post" action="/contact" novalidate="novalidate">
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="email" value="">
				<small class="form-text text-muted">Your email will be used for <b>replying</b>.</small>
			</div>

			<div class="form-group">
				<label>Subject</label>
				<input class="form-control" autocomplete="off" type="text" value="">
			</div>

			<div class="form-group">
				<label>Body</label>
				<textarea class="form-control" rows="16" type="text"
					style="min-height: 220px; min-width: 100%; max-width: 100%;" autocomplete="off"></textarea>
			</div>

			<div class="form-group" style="text-align: right;">
				<button class="form-btn form-btn-primary" type="submit">Send</button>
			</div>
		</form>

		<form method="post" action="/contact" novalidate="novalidate">
			<div class="form-group">
				<label>Email</label>
				<input class="form-control input-validation-error" type="email" value="">
				<small class="form-text text-muted">Your email will be used for <b>replying</b>.</small>
			</div>

			<div class="form-group">
				<label>Subject</label>
				<input class="form-control input-validation-error" autocomplete="off" type="text" value="">
			</div>

			<div class="form-group">
				<label>Body</label>
				<textarea class="form-control input-validation-error" rows="16" type="text"
					style="min-height: 220px; min-width: 100%; max-width: 100%;" autocomplete="off"></textarea>
			</div>
		</form>

	</div>
</body>

</html>
